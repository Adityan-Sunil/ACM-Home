<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a38a2f1f1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script defer src="aesthetics.js"></script>
</head>
<body class="bg-catskill-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-calypso sticky-top p-0">
        <a class="navbar-brand px-5 bg-white" href="#">
            <img src="http://vitchennai.acm.org/images/acm_logo.png" alt="" class="logo">
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto my-0">
                <li class="nav-item">
                    <span class="nav-link">Home</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Blogs</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Events</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Officers</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Contact Us</span>
                </li>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner text-center" role="listbox">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <i class="fas fa-angle-left fa-3x col-cornflower"></i>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <i class="fas fa-angle-right fa-3x col-cornflower"></i>
        </a>
    </div>
</body>
</html>
